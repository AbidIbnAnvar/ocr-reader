<div class="container mx-auto px-4 py-8">
  <div class="flex justify-between items-center mb-6">
    <button
      class="flex items-center p-2 bg-indigo-50 text-indigo-700 rounded-lg hover:bg-indigo-100 transition gap-2"
      routerLink="/dashboard"
    >
      <mat-icon class="back-arrow-size">arrow_back_ios_new</mat-icon>
      <p>Back to Dashboard</p>
    </button>
  </div>

  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Receipts</h1>
    <div class="flex gap-4">
      <app-receipt-manual-entry
        (receiptAdded)="showList()"
      ></app-receipt-manual-entry>
      <app-receipt-upload (receiptAdded)="showList()"></app-receipt-upload>
    </div>
  </div>

  <div class="border-b border-gray-200 mb-6">
    <ul class="flex flex-wrap -mb-px">
      <li class="mr-2">
        <button
          (click)="activeTab = 'list'"
          [class]="
            activeTab === 'list'
              ? 'text-indigo-600 border-indigo-600 border-b-2'
              : 'text-gray-500 hover:text-gray-700'
          "
          class="inline-block p-4 rounded-t-lg"
        >
          My Receipts
        </button>
      </li>
    </ul>
  </div>

  <app-receipt-list></app-receipt-list>
</div>
