<div class="relative">
    <input type="file" name="file" id="fileInput" class="hidden" accept="image/*" (change)="onFileSelected($event)"
        #fileInput>
    <button (click)="fileInput.click()"
        class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
        </svg>
        Upload Receipt
    </button>

    @if(isProcessing){
    <div
        class="absolute top-0 left-0 right-0 bottom-0 bg-black bg-opacity-50 rounded-lg flex items-center justify-center">
        <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-indigo-500"></div>
    </div>
    }
</div>
