<div class="max-w-md mx-auto my-12 p-8 bg-white rounded-xl shadow-lg">
  <h2 class="text-2xl font-bold mb-6 text-center">Register Your Account</h2>

  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Username</label>
      <input
        type="text"
        formControlName="username"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
    </div>

    <div class="mb-6">
      <label class="block text-gray-700 mb-2">Email</label>
      <input
        type="email"
        formControlName="email"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
    </div>

    <div class="mb-6">
      <label class="block text-gray-700 mb-2">Password</label>
      <input
        type="password"
        formControlName="password"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
    </div>

    <button
      type="submit"
      [disabled]="signupForm.invalid"
      class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition disabled:opacity-50"
    >
      Register
    </button>

    <div class="mt-4 text-center">
      <a routerLink="/auth/login" class="text-indigo-600 hover:underline">
        Already have an account? Login
      </a>
    </div>
  </form>
</div>
